<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Ray Recruiter Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    
    <!-- Header con controles -->
    <div class="header">
      <h1>
        <i class="fas fa-search"></i>
        <span data-i18n="title">X-Ray Recruiter</span>
      </h1>
      <div class="header-actions">
        <button class="icon-btn" id="btnHelp" title="Show tutorial">
          <i class="fas fa-question-circle"></i>
        </button>
        <button class="icon-btn" id="btnTheme" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="icon-btn" id="btnLang" type="button" aria-label="Switch language">ðŸ‡ºðŸ‡¸</button>
      </div>
    </div>

    <!-- Card principal del formulario -->
    <div class="card">
      <form id="searchForm">
        
        <!-- Keywords con autocompletado -->
        <div class="form-group" id="step-keywords">
          <label>
            <i class="fas fa-code"></i> 
            <span data-i18n="keywords">Keywords (e.g., Python, React, FastAPI)</span>
            <span class="label-hint" data-i18n="keywordsHint">
              (Press Enter or comma to add)
            </span>
          </label>
          <div class="input-with-suggestions">
            <input 
              type="text" 
              id="keywords" 
              data-i18n-placeholder="keywordsPlaceholder"
              placeholder="Type and press Enter or comma to add"
              autocomplete="off"
            />
            <div class="tech-suggestions" id="suggestions"></div>
          </div>
          <div class="tags-container" id="tagsContainer">
            <span class="tags-placeholder" data-i18n="tagsPlaceholder">Technologies will appear here...</span>
          </div>
        </div>

        <!-- Seniority -->
        <div class="form-group" id="step-seniority">
          <label>
            <i class="fas fa-layer-group"></i> 
            <span data-i18n="seniority">Seniority (optional)</span>
          </label>
          <select id="nivel">
            <option value="" data-i18n="selectLevel">-- Any level --</option>
            <option value="Senior">Senior</option>
            <option value="Mid">Mid / Semi-Senior</option>
            <option value="Junior">Junior</option>
          </select>
        </div>

        <!-- PaÃ­s -->
        <div class="form-group" id="step-country">
          <label>
            <i class="fas fa-globe"></i> 
            <span data-i18n="country">Target country</span>
          </label>
          <select id="pais">
            <option value="" data-i18n="anyCountry">ðŸŒŽ Any country</option>
          </select>
        </div>

        <!-- Ciudad -->
        <div class="form-group">
          <label>
            <i class="fas fa-city"></i> 
            <span data-i18n="city">City (optional)</span>
          </label>
          <select id="ciudad">
            <option value="" data-i18n="allCities">-- All cities --</option>
          </select>
        </div>

        <!-- Checkbox inglÃ©s -->
        <div class="form-group">
          <label class="checkbox-group">
            <input type="checkbox" id="ingles" />
            <span>
              <i class="fas fa-language"></i> 
              <span data-i18n="onlyEnglish">Only profiles with English proficiency</span>
            </span>
          </label>
        </div>

        <!-- Excluir palabras -->
        <div class="form-group">
          <label>
            <i class="fas fa-ban"></i> 
            <span data-i18n="exclude">Exclude words (e.g., Junior, Freelance)</span>
          </label>
          <input 
            type="text" 
            id="excluir" 
            data-i18n-placeholder="excludePlaceholder"
            placeholder="Words to exclude (comma separated)"
          />
        </div>

        <!-- Vista previa -->
        <div class="preview-section" id="step-preview">
          <div class="preview-label">
            <i class="fas fa-eye"></i> 
            <span data-i18n="previewLabel">Search preview:</span>
          </div>
          <div class="preview-query" id="previewQuery" data-i18n="previewEmpty">
            Configure filters to see the search...
          </div>
        </div>

        <!-- BotÃ³n submit -->
        <button type="submit" class="btn btn-primary" id="btnSubmit">
          <i class="fas fa-search"></i>
          <span data-i18n="submit">Generate search</span>
        </button>
      </form>
    </div>

    <!-- Card de historial -->
    <div class="card" id="step-history">
      <div class="history-header">
        <h2>
          <i class="fas fa-history"></i> 
          <span data-i18n="history">Search history</span>
        </h2>
        <input 
          type="text" 
          class="history-search" 
          id="historySearch" 
          data-i18n-placeholder="historySearchPlaceholder"
          placeholder="Search in history..."
        />
      </div>
      <div id="historyList"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Made by
        <a href="https://www.linkedin.com/in/jeisonrios/" target="_blank" rel="noopener noreferrer">
          Jeison Arturo Rios CastaÃ±o
        </a>
      </p>
    </footer>
  </div>

  <!-- Toast notifications -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
  </div>

  <!-- Cargar Driver.js primero -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.js.iife.js"></script>
  <!-- Luego los scripts de la aplicaciÃ³n -->
  <script src="script.js"></script>
  <script src="driver.js" ></script>
  <script src="traductor.js"></script>
</body>

</html>
